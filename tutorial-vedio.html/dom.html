<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Learning Module</title>
    <link href="../bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        .video-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1000px;
        padding: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        margin-top: 40px;
    }

    .video-container {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .container div h3 {
      font-size: 3rem;
      font-weight: 700;
      color: #031e31;
      text-align: center;
    }

    .dashboard-app {
        flex-grow: 1; 
        padding-bottom: 60px; 
    }
    </style>
  </head>
  <body>
    <!-- Dashboard -->

    <div class="dashboard">

      <div class="dashboard-nav">
        <header>
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <a href="#" class="brand-logo"
            ><i class="fas fa-anchor"> </i> <span>Learning</span>
          </a>
        </header>
        <nav class="dashboard-nav-list">
          <div class="nav-item-divider"></div>
          <div class="main-menu">Main Menu</div>
          <a href="#" class="dashboard-nav-item active">
            <i class="fas fa-home"></i>
            My Progress
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa-solid fa-book"></i>
            Explore Courses
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa fa-bullhorn"></i>
            Explore WorkShops
          </a>

          <div class="nav-item-divider"></div>
          <div class="design">
            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UI Design
            </a>

            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UX Design
            </a>
          </div>

          <div class="nav-item-divider"></div>
          <a href="#" class="dashboard-nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </nav>
      </div>

      <div class="dashboard-app">
        <div class="d-flex justify-content-between">
          <header class="dashboard-toolbar d-flex justify-content-between">
            <a href="#!" class="menu-toggle">
              <i class="fas fa-bars"></i>
            </a>
            <div class="input-group mx-4 w-50">
              <input
                type="text"
                class="form-control"
                id="Search"
                name="search"
                placeholder="Search"
                aria-label="Search"
                autocomplete="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <div class="d-flex justify-content-end">
              <button class="tutorial_btn border-success">
                See Tutorial <i class="fas fa-tv mx-2"></i>
              </button>
            </div>
          </header>
        </div>
      </div>

      <div class="container">
        <div>
          <h3 style="border: 1rem solid #031e31; border-radius: 10px; background-color: rgb(62, 188, 167);" >JavaScript DOM Manipulation</h3>
        </div>
        <div class="video-container">
            <iframe width="1000px" height="600px" src="https://www.youtube.com/embed/xOCzjgjedRc?si=P7hJYuesLamvXcvZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      
    </div>
    
     

   <footer>
    <div class="container">
        <span> &copy; 2024 E-Learning </span> <p> All rights reserved.</p>
    </div>
   </footer>


     <!-- Bootstrap JS and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Prism.js JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
     <script src="../script.js"></script>

     
  </body>
</html>
