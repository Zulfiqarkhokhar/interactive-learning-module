<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
      <h1>Welcome to JavaScript Zero to Hero</h1>
    </div>
    <section class="login_page">
      <div class="container">
        <div class="row">
          <div
            class="col d-flex flex-column justify-content-center align-items-center login"
          >
            <h1 class="mb-3">Login</h1>
            <div class="input-group mb-3 w-50">
              <input
              type="text"
              class="form-control"
              id="Search"
              name="search"
              placeholder="Search"
              aria-label="Search"
              autocomplete="Search"
              aria-describedby="basic-addon1"
            />
            </div>
            <div class="input-group mb-3 w-50">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                aria-label="password"
                aria-describedby="basic-addon1"
              />
            </div>
            <a  href="./index.html" class="btn bg-primary w-25" style="text-decoration: none;">Login</a>
            <p class="mt-5">don't have an account? Sign Up</p>
          </div>
          <div class="col d-flex justify-content-center align-items-center">
            <img class="login_img" src="./assets/login.png" />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
