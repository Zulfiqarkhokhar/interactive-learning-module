<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
   <link href="./bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here if needed */
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-nav">
        <header>
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <a href="#" class="brand-logo"
            ><i class="fas fa-anchor"> </i> <span>Learning</span>
          </a>
        </header>
        <nav class="dashboard-nav-list">
          <div class="nav-item-divider"></div>
          <div class="main-menu">Main Menu</div>
          <a href="#" class="dashboard-nav-item active">
            <i class="fas fa-home"></i>
            My Progress
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa-solid fa-book"></i>
            Explore Courses
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa fa-bullhorn"></i>
            Explore WorkShops
          </a>

          <div class="nav-item-divider"></div>
          <div class="design">
            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UI Design
            </a>

            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UX Design
            </a>
          </div>

          <div class="nav-item-divider"></div>
          <a href="#" class="dashboard-nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </nav>
      </div>
      <div class="dashboard-app">
        <div class="d-flex justify-content-between">
          <header class="dashboard-toolbar d-flex justify-content-between">
            <a href="#!" class="menu-toggle">
              <i class="fas fa-bars"></i>
            </a>
            <div class="input-group mx-4 w-50">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <div class="d-flex justify-content-end">
              <button class="tutorial_btn">
                See Tutorial <i class="fas fa-tv mx-2"></i>
              </button>
            </div>
          </header>
        </div>
    <div class="container d-flex justify-content-center mt-5">
      <div class="quiz-container">
        <h2 id="question">Question text</h2>
        <div id="options">
          <!-- Options will be inserted here dynamically -->
        </div>
        <button id="next-button" class="btn explore">Next</button>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Prism.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="./script.js"></script>
    <script type="module" src="./quiz.js"></script>
  </body>
</html>
